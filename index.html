<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>P2P Paint Brush Game</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      font-family: sans-serif;
      font-weight: bold;
    }
    canvas {
      display: block;
      background: black;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      grid-gap: 10px;
    }
    .btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .btn:active {
      background: rgba(255, 255, 255, 0.4);
    }
    .up { grid-area: up; }
    .down { grid-area: down; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    #coverageDisplay {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: white;
    }
    #connectionStatus {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: rgba(255,255,255,.5);
    }
    #winOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="coverageDisplay"></div>
  <div id="winOverlay"></div>
  <div id="connectionStatus"></div>
  <div class="controls">
    <button class="btn up" onclick="move(0, -0.05)">↑</button>
    <button class="btn left" onclick="move(-0.05, 0)">←</button>
    <button class="btn right" onclick="move(0.05, 0)">→</button>
    <button class="btn down" onclick="move(0, 0.05)">↓</button>
  </div>

<script>
const GRID_RES = 100;
const BASE_WIDTH = 800;
const squareSize = 20;
const squareHalfNorm = (squareSize / 2) / BASE_WIDTH;
const trailThicknessNorm = 4 / BASE_WIDTH;

const WIN_PERCENTAGE = 8
const WIN_ADVANTAGE = 2

const PLAYER_COLORS = [
  { name: 'RED', hex: '#FF4444' },
  { name: 'BLUE', hex: '#4444FF' },
  { name: 'GREEN', hex: '#44FF44' },
  { name: 'YELLOW', hex: '#FFFF44' },
  { name: 'PURPLE', hex: '#FF44FF' },
  { name: 'CYAN', hex: '#44FFFF' },
  { name: 'ORANGE', hex: '#FF8844' },
  { name: 'PINK', hex: '#FF88BB' }
];

let peer;
let connections = new Map(); // PeerID -> Connection
let state = {};
let localPlayer = null;
let gameWon = false;
let gameActive = true;
let isHost = false;
let myId = null;
let resetTimer = null;
let usedColors = new Set();

function getNextAvailableColor() {
    const availableColors = PLAYER_COLORS.filter(color => !usedColors.has(color.name));
    if (availableColors.length === 0) {
        // If all colors are used, reset the pool
        usedColors.clear();
        return PLAYER_COLORS[0];
    }
    const color = availableColors[0];
    usedColors.add(color.name);
    return color;
}


const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const winOverlay = document.getElementById('winOverlay');

function getRandomColor() {
    return `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
}

function pointToSegmentDistance(px, py, x1, y1, x2, y2) {
    const dx = x2 - x1;
    const dy = y2 - y1;
    if (dx === 0 && dy === 0) {
        return Math.hypot(px - x1, py - y1);
    }
    const t = ((px - x1) * dx + (py - y1) * dy) / (dx * dx + dy * dy);
    if (t < 0) {
        return Math.hypot(px - x1, py - y1);
    } else if (t > 1) {
        return Math.hypot(px - x2, py - y2);
    }
    const projX = x1 + t * dx;
    const projY = y1 + t * dy;
    return Math.hypot(px - projX, py - projY);
}

function computeCoverage() {
    const counts = {};
    for (const id in state) {
        counts[id] = 0;
    }
    
    for (let i = 0; i < GRID_RES; i++) {
        for (let j = 0; j < GRID_RES; j++) {
            const cx = (i + 0.5) / GRID_RES;
            const cy = (j + 0.5) / GRID_RES;
            let winningId = null;
            let maxT = -Infinity;
            
            for (const [id, player] of Object.entries(state)) {
                const trail = player.trail;
                for (let k = 1; k < trail.length; k++) {
                    const p1 = trail[k - 1];
                    const p2 = trail[k];
                    const dist = pointToSegmentDistance(cx, cy, p1.x, p1.y, p2.x, p2.y);
                    if (dist <= trailThicknessNorm) {
                        const t = p2.t;
                        if (t > maxT) {
                            maxT = t;
                            winningId = id;
                        }
                    }
                }
                
                const pos = player.position;
                if (cx >= pos.x - squareHalfNorm && 
                    cx <= pos.x + squareHalfNorm && 
                    cy >= pos.y - squareHalfNorm && 
                    cy <= pos.y + squareHalfNorm) {
                    const squareT = player.lastUpdate + 1;
                    if (squareT > maxT) {
                        maxT = squareT;
                        winningId = id;
                    }
                }
            }
            
            if (winningId) {
                counts[winningId]++;
            }
        }
    }
    
    const total = GRID_RES * GRID_RES;
    const coverage = {};
    for (const id in counts) {
        coverage[id] = ((counts[id] / total) * 100).toFixed(1);
    }
    return coverage;
}

function checkWinner(coverage) {
    let winner = null;
    for (const id in coverage) {
        const pCov = parseFloat(coverage[id]);
        if (pCov > WIN_PERCENTAGE) {
            let lead = true;
            for (const other in coverage) {
                if (other === id) continue;
                const oCov = parseFloat(coverage[other]);
                if (pCov - oCov < WIN_ADVANTAGE) {
                    lead = false;
                    break;
                }
            }
            if (lead && (!winner || pCov > parseFloat(coverage[winner]))) {
                winner = id;
            }
        }
    }
    return winner;
}

function resetGame() {
    const now = Date.now();
    for (const player of Object.values(state)) {
        player.position = { x: 0.5, y: 0.5 };
        player.trail = [{ x: 0.5, y: 0.5, t: now }];
        player.lastUpdate = now;
    }
    gameActive = true;
    gameWon = false;
    broadcastState();
}

function broadcastState() {
    if (!isHost) return;
    
    const coverage = computeCoverage();
    const winner = checkWinner(coverage);
    
    const message = {
        type: 'state',
        state: state,
        coverage: coverage,
        winner: winner
    };

    for (const conn of connections.values()) {
        conn.send(message);
    }
    
    handleMessage(message);
}

function initializePeer() {
    peer = new Peer();
    
    peer.on('open', id => {
        myId = id;
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('host');

        if (!hostId) {
            isHost = true;
            window.history.replaceState(null, '', `?host=${id}`);
            document.getElementById('connectionStatus').textContent = 
                `You're hosting! Share this link!`;
            initializeAsHost();
        } else if (hostId !== id) {
            connectToHost(hostId);
        }
    });

    peer.on('connection', handleNewConnection);
    peer.on('error', console.error);
}

function initializeAsHost() {
    const now = Date.now();
    const playerColor = getNextAvailableColor();
    state[myId] = {
        position: { x: 0.5, y: 0.5 },
        color: playerColor.hex,
        colorName: playerColor.name,
        trail: [{ x: 0.5, y: 0.5, t: now }],
        lastUpdate: now
    };
    localPlayer = state[myId];
    broadcastState();
}

function becomeHost() {
    console.log("Becoming the new host...");
    isHost = true;
    myId = peer.id || generateTempId();
    window.history.replaceState(null, '', `?host=${myId}`);
    document.getElementById('connectionStatus').textContent = "You're hosting! Share this link!";
    
    initializeAsHost();
}

// Fallback ID generator (in case PeerJS fails)
function generateTempId() {
    return 'host-' + Math.random().toString(36).substr(2, 9);
}


function connectToHost(hostId) {
    console.log(`Attempting to connect to host: ${hostId}`);
    const conn = peer.connect(hostId, { reliable: true });

    conn.on('open', () => {
        console.log('Connected to host successfully!');
        connections.set(hostId, conn);
        document.getElementById('connectionStatus').textContent = 'Connected to host!';
    });

    conn.on('data', handleMessage);

    conn.on('error', (err) => {
        console.error(`Connection failed to host ${hostId}:`, err);
        becomeHost(); // If connection fails, take over as host
    });

    conn.on('close', () => {
        console.warn(`Lost connection to host ${hostId}, becoming host.`);
        becomeHost(); // If the connection unexpectedly closes, take over
    });

        if (!connections.has(hostId)) {
            console.warn(`Timeout: Could not establish connection to ${hostId}, switching to host mode.`);
            becomeHost();
        }
}


// Move the reset logic into a separate function
function resetGame() {
    // Clear any existing reset timer
    if (resetTimer) {
        clearTimeout(resetTimer);
        resetTimer = null;
    }
    
    const now = Date.now();
    for (const playerId in state) {
        state[playerId].position = { x: 0.5, y: 0.5 };
        state[playerId].trail = [{ x: 0.5, y: 0.5, t: now }];
        state[playerId].lastUpdate = now;
    }
    
    gameActive = true;
    gameWon = false;
    hideWinOverlay();
    
    if (isHost) {
        broadcastState();
    }
}

function handleNewConnection(conn) {
    conn.on('open', () => {
        connections.set(conn.peer, conn);
        const now = Date.now();
        const playerColor = getNextAvailableColor();
        state[conn.peer] = {
            position: { x: 0.5, y: 0.5 },
            color: playerColor.hex,
            colorName: playerColor.name,
            trail: [{ x: 0.5, y: 0.5, t: now }],
            lastUpdate: now
        };
        
        // Reset the game when a new player connects
        resetGame();
    });

    conn.on('data', handleMessage);
    
    conn.on('close', () => {
        // Free up the color when a player disconnects
        if (state[conn.peer]) {
            usedColors.delete(state[conn.peer].colorName);
        }
        connections.delete(conn.peer);
        delete state[conn.peer];
        broadcastState();
    });
}

function handleMessage(data) {
    if (data.type === 'state') {
        state = data.state;
        if (myId && state[myId]) {
            localPlayer = state[myId];
        }
        draw();
        updateCoverage(data.coverage);
        if (data.winner) {
            gameWon = true;
            showWinOverlay(data.winner);
            if (isHost && gameActive) {
                gameActive = false;
                resetTimer = setTimeout(resetGame, 5000);
            }
        } else {
            gameWon = false;
            hideWinOverlay();
        }
    } else if (data.type === 'move' && isHost) {
        handlePlayerMove(data.playerId, data.dx, data.dy);
    }
}

function handlePlayerMove(playerId, dx, dy) {
    if (!gameActive || !state[playerId]) return;
    
    const player = state[playerId];
    const now = Date.now();
    const newX = Math.min(Math.max(player.position.x + dx, 0), 1);
    const newY = Math.min(Math.max(player.position.y + dy, 0), 1);
    
    player.position = { x: newX, y: newY };
    player.lastUpdate = now;
    player.trail.push({ x: newX, y: newY, t: now });
    
    broadcastState();
}

function move(dx, dy) {
    if (!myId || gameWon) return;

    if (isHost) {
        handlePlayerMove(myId, dx, dy);
    } else {
        connections.get([...connections.keys()][0]).send({
            type: 'move',
            playerId: myId,
            dx: dx,
            dy: dy
        });
        
        if (!localPlayer) {
            localPlayer = state[myId] || { 
                position: { x: 0.5, y: 0.5 }, 
                trail: [],
                lastUpdate: Date.now()
            };
        }
        const newX = Math.min(Math.max(localPlayer.position.x + dx, 0), 1);
        const newY = Math.min(Math.max(localPlayer.position.y + dy, 0), 1);
        localPlayer.position = { x: newX, y: newY };
        localPlayer.lastUpdate = Date.now();
        localPlayer.trail.push({ 
            x: newX, 
            y: newY, 
            t: localPlayer.lastUpdate 
        });
        state[myId] = localPlayer;
        draw();
    }
}

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    let segments = [];
    for (const id in state) {
        const player = state[id];
        const trail = player.trail;
        for (let i = 1; i < trail.length; i++) {
            segments.push({
                x1: trail[i - 1].x,
                y1: trail[i - 1].y,
                x2: trail[i].x,
                y2: trail[i].y,
                t: trail[i].t,
                color: player.color
            });
        }
    }
    
    segments.sort((a, b) => a.t - b.t);
    
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = 4;
    
    segments.forEach(seg => {
        ctx.beginPath();
        ctx.moveTo(seg.x1 * canvas.width, seg.y1 * canvas.height);
        ctx.lineTo(seg.x2 * canvas.width, seg.y2 * canvas.height);
        ctx.strokeStyle = seg.color;
        ctx.stroke();
    });
    
    for (const id in state) {
        const player = state[id];
        const pos = player.position;
        const x = pos.x * canvas.width;
        const y = pos.y * canvas.height;
        ctx.fillStyle = player.color;
        ctx.fillRect(x - squareSize/2, y - squareSize/2, squareSize, squareSize);
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.strokeRect(x - squareSize/2, y - squareSize/2, squareSize, squareSize);
    }
}

function updateCoverage(coverage) {
    const display = document.getElementById('coverageDisplay');
    let html = '';
    for (const id in coverage) {
        if (state[id]) {
            html += `<div style="color: ${state[id].color};">${state[id].colorName}: ${coverage[id]}%</div>`;
        }
    }
    display.innerHTML = html;
}

function showWinOverlay(winnerId) {
    if (!state[winnerId]) return;
    winOverlay.style.display = 'flex';
    winOverlay.style.color = state[winnerId].color;
    winOverlay.innerHTML = `${state[winnerId].colorName} WINS!<br>Restarting in 5 seconds...`;
}

function hideWinOverlay() {
    winOverlay.style.display = 'none';
}

// Initialize the game
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
initializePeer();

// Keyboard controls
window.addEventListener('keydown', event => {
    switch (event.key) {
        case 'ArrowUp': move(0, -0.05); break;
        case 'ArrowDown': move(0, 0.05); break;
        case 'ArrowLeft': move(-0.05, 0); break;
        case 'ArrowRight': move(0.05, 0); break;
    }
});
</script>
</body>
</html>
